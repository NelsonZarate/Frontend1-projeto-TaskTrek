<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="TaskTrek - A simple and efficient Todo App to manage your tasks and boost productivity. Add, edit, and track your tasks seamlessly."/>
  <title>TaskTrek - Todo App</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" defer/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" defer>

  <!-- Shoelace -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/dist/themes/light.css" defer>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Sweet Alert-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" defer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-3 shadow-sm">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0">TaskTrek</h1>
      <span id="time" class="ms-auto fs-5 text-muted">20:00</span>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card p-4 shadow-sm">
          <h2 class="card-title mb-4 text-center">Add a New Task</h2>
          <form id="todo-form">
            <div class="mb-3">
              <label class="form-label visually-hidden">New Task</label>
              <sl-input id="todo-input" placeholder="Task title..." clearable></sl-input>
            </div>
            <div class="mb-3">
              <label class="form-label visually-hidden">Description</label>
              <sl-textarea id="todo-description" placeholder="Task Description..." rows="3" clearable></sl-textarea>
            </div>
            <button type="submit" class="addTaskButon">Add Task</button>
            <p id="error-message"></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Filter & Clear Completed -->
    <div class="row mt-5">
      <div class="col-md-6 mx-auto d-flex justify-content-between align-items-center">
        <div>
          <label for="filter-select" class="form-label me-2">Filter:</label>
          <select id="filter-select" class="form-select d-inline-block w-auto">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="active">Not Completed</option>
          </select>
        </div>
        <sl-button id="clear-completed-btn" variant="danger" size="small" class="ms-3">Clear Completed</sl-button>
      </div>
    </div>

    <!-- Task list -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="task-list" class="row g-4" aria-live="polite">
          <!-- Tasks dynamically rendered here -->
        </div>
      </div>
    </div>
    
    <!-- Edit Task Modal -->
    <sl-dialog id="edit-task-modal" label="Edit Task">
      <form id="edit-task-form">
        <sl-input id="edit-task-name" label="Task Name" clearable class="mb-3"></sl-input>
        <sl-textarea id="edit-task-description" label="Task Description" rows="3" clearable class="mb-3"></sl-textarea>
        <div class="d-flex justify-content-end gap-2">
          <sl-button type="submit" variant="primary">Save Changes</sl-button>
          <sl-button type="button" variant="default" class="close-modal-btn">Cancel</sl-button>
        </div>
      </form>
    </sl-dialog>
  </main>
    
  <!-- Footer -->
  <footer class="text-center py-4 bg-light mt-5 border-top">
    <p class="mb-0">&copy; 2025 TaskTrek. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="src.js" type="module"></script>
  <script src="tasks.js" type="module"></script>
  <script src="modal.js" type="module"></script>
</body>
</html>
